<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Academy</title>
    <meta
      name="description"
      content="School communication and learning platform for managing classes, assignments, and communication."
    />

    <!-- Favicon & Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
    <link rel="mask-icon" href="/icons/icon-512-maskable.png" color="#2563eb" />

    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme & mobile -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Social meta -->
    <meta property="og:title" content="Care Academy" />
    <meta
      property="og:description"
      content="School communication and learning platform for managing classes, assignments, and communication."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og.jpg" />

    <!-- Fallback favicon -->
    <link rel="shortcut icon" href="/logo.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('Service Worker registered:', reg))
            .catch(err => console.error('Service Worker registration failed:', err));
        });
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
